<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT CONVERTER</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">
</head>
<body>
    <main>
        <h1>UNIT CONVERTER</h1>
        <div class="container">
            <input type="text" placeholder="millimeter" id="mminp">
            <input type="text" placeholder="centimeter" id="cminp">
            <input type="text" placeholder="meter" id="minp">
            <input type="text" placeholder="kilometer" id="kminp">
            <input type="text" placeholder="foot" id="footinp">
            <input type="text" placeholder="inch" id="inchinp">


            <div class="btn">
                <button class="mm">To millimeter</button>
                <button class="cm">To centimeter</button>
                <button class="m">To meter</button>
                <button class="km">To kilometer</button>
                <button class="foot">To foot</button>
                <button class="inch">To inch</button>
            </div>
            <input type="text" id="result">
            <button class="normal"><a href="index2.html">NEXT</a></button>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
